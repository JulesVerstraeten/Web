        </nav>
    </header>

    <main class="contact">
        <div class="contact-container">
            <h1 class="page-title">Contact Me</h1>

            <form action="contact">

                <label for="contact">Voornaam *</label>
                <input type="text" id="fname" name="fname" placeholder="Wat is uw voornaam" required>

                <label for="contact">Achternaam *</label>
                <input type="text" id="lname" name="lname" placeholder="Wat is uw achternaam" required>

                <label for="contact">Email *</label>
                <input type="email" id="email" name="email" placeholder="Wat is uw email" required>

                <label for="contact">Telefoon nummer</label>
                <input type="number" id="telefoon" name="telefoon" placeholder="Wat is uw telefoonnummer">

                <label for="contact">Leeftijd</label>
                <select name="age" id="age">
                    <option value="less_than_18"> >18 </option>
                    <option value="between_18_25"> 18 - 25 </option>
                    <option value="between_26_35"> 26 - 35 </option>
                    <option value="older_than_35"> <35 </option>
                </select>

                <label for="contact">Rol</label>
                <select name="role" id="role">
                    <option value="student">student</option>
                    <option value="teacher">leraar</option>
                    <option value="other">anders</option>
                </select>

                <label for="contact">Gender</label>
                <div>
                    <input type="radio" name="gender" id="man" value="man"><label for="man"> man</label><br>
                    <input type="radio" name="gender" id="vrouw" value="vrouw"><label for="vrouw"> vrouw</label><br>
                </div>

                <label for="contact">Titel</label>
                <input type="text" id="title" name="title" placeholder="Voer hier een titel">

                <label for="contact">Bericht *</label>
                <textarea name="message" id="message" cols="20" rows="5" placeholder="Voer hier uw bericht in" required></textarea>

                <label for="contact">Let's see if your not a robot. What is 11 + 11 *</label>
                <input type="text" id="captcha" name="captcha" placeholder="captcha" required>

                <input type="submit" value="Submit" id="submit" class="submit">
            </form>
        </div>
        <div class="socials">
            <a href="https://www.instagram.com/0115er" target="_blank" title="instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UCBM3AesQQfdbtWa-eli-Mcg" target="_blank" title="youtube"><i class="bi bi-youtube"></i></a>

            <a href="https://github.com/JulesVerstraeten" target="_blank" title="github"><i class="bi bi-github"></i></a>
        </div>
